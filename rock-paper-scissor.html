<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
		<link rel="stylesheet" href="r-p-s-style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <p>
        <button class="move-button js-rock-button">
            <img src="rock-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-paper-button">
            <img src="paper-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-scissor-button">
            <img src="scissor-emoji.png" class="move-icon">
        </button>

				<p class="js-result result"></p>
				<p class="js-moves"></p>
				<p class="js-score score"></p>

				<button class="reset-score-button">Reset Score</button>

        <button class="js-auto-play-button auto-play-button">Auto Play</button>

				<p class="js-reset-confirmation"></p>

				<script src="r-p-s-script.js"></script>
    </p>
</body>
</html>
